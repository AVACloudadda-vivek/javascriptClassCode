<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript datetime</title>
  </head>
  <body>
    <script>
      //   var dateVal = new Date();
      //   document.write(dateVal);
      var dateVal = new Date();
      document.write(
        dateVal.getHours() +
          ":" +
          dateVal.getMinutes() +
          ":" +
          dateVal.getSeconds()
      );
    </script>
  </body>
</html>
