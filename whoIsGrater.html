<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is grater</title>  
<br>
    <label for="">Number 1</label>
    <input id="number1" type="text"></br></br>
    <label for="">Number 2</label>
    <input id="number2" type="text"> </br></br>
    <button id="btnClick" onclick="getDetails()">Click here to know</button>
    <label id="result" for=""></label>
    <script>
        function getDetails()
        {
            var number1 = parseInt(document.getElementById("number1").value);
            var number2 = parseInt(document.getElementById("number2").value);
         
            if(number1>number2){
                document.getElementById("result").innerHTML=number1 + " is grater than "+number2;
            }
            else if(number1 == number2){
                document.getElementById("result").innerHTML=number1 + " is equals to "+number2;
            }
            else{
                document.getElementById("result").innerHTML=number2 + " is grater than "+number1;
            }
        }

    </script>
</body>
</html>
